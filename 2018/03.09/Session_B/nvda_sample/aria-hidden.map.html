<!DOCTYPE html>

<head>

<body>
<h3> 찾아오시는길</h3>
알아서 잘 찾아오세요<br />
<button>지도 나올거야</button>
<div aria-hidden="true">
<!--
	* Daum 지도 - 약도서비스
	* 한 페이지 내에 약도를 2개 이상 넣을 경우에는
	* 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
-->
<!-- 1. 약도 노드 -->
<div id="daumRoughmapContainer1513912154533" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!-- 2. 설치 스크립트 -->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="http://dmaps.daum.net/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1513912154533",
		"key" : "m2g4",
		"mapWidth" : "520",
		"mapHeight" : "300"
	}).render();
</script>
</div>
<button>지도 지났어</button><br/>
<span>버스 타지 마요,<br />지하철만 타세요</span>
