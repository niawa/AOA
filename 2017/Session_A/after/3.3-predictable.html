<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예측 가능</title>
  <link rel="stylesheet" href="css/predictable.css">
</head>

<body>
  <h1>aria-haspopup</h1>
  <button class="btn-login" aria-haspopup="true">로그인</button>

  <div class="login" aria-label="Login Layer" aria-hidden="true" aria-expanded="false">
    <h2 class="login-heading">로그인</h2>
    <form action="javascript:alert('connect');" class="login-form">
      <fieldset>
        <legend>회원 로그인 폼</legend>
        <div class="user-email">
          <label for="user-email">아이디</label><input type="email" id="user-email" required placeholder="guest@wah.or.kr">
        </div>
        <div class="user-pw">
          <label for="user-pw">비밀번호</label><input type="password" id="user-pw" required>
        </div>
        <button type="submit">로그인</button>
      </fieldset>
    </form>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/predictable.js"></script>

</body>

</html>
