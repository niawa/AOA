<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>오류 식별</title>
  <link rel="stylesheet" href="css/error-indentification.css">
</head>

<body>
  <h1>aria-invalid</h1>
  <form action="#">
    <div>
      <label for="fname">
					성 <span aria-hidden="true">*</span><span class="offscreen">필수입력항목</span>
			</label>
      <input id="fname" type="text" aria-invalid="true" aria-describedby="error-text">
      <div class="error" id="error-text"></div>
    </div>
    <button class="btn">Confirm</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/error-indentification.js"></script>
</body>

</html>
